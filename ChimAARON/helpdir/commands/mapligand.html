<div class="command-description">
<h2>mapligand</h2>

<h3>Usage:<br>
mapligand <i>ligand</i> <i>atom-spec</i>
</h3>

<p>
<b>mapligand</b> replaces a ligand on a molecule with <i>ligand</i>. 
The <i>atom-spec</i> should be the key atoms of the ligand to be replaced. 
If no <i>atom-spec</i> is given, the current selection is used instead. 
For a list of <i>ligand</i>s, see the <a href="../tutorials/libraries.html">AaronTools Ligand Library</a>.
</p>
